{% extends 'blog/base.html' %}

{% block content %}

<div class="container">
    <h3 class="mb-3"> Список всех постов </h3>
    <div class="row mb-3">
        {% for post in posts %}
        <div class="card mb-2 bg-light">
            <div class="card-body">
                <h5>{{post.title}}</h5>
                <p class="card-text"> {{post.body|truncatechars:255}}
                    <a class="text-primary" href="{{ post.get_absolute_url }}">читать далее</a>
                </p>
            </div>

        </div>
        {% endfor %}
    </div>
    {% include "blog/pagination.html" with page=page_obj %}
    {% endblock %}
</div>
