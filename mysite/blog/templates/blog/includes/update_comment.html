{% extends 'blog/base.html' %}

{% block content %}

<div class="card col-md-5 offset-md-3">
    <div class="card-header">
        <h2 class="card-title text-center">Update your comment</h2>
        {% if error %}
        <div class="alert alert-danger text-center" role="alert">
            {{ error }}
        </div>
        {% endif %}
    </div>
    <div class="card-body">
        <form action="{% url 'update_comment' post.id comment.id %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <p><input class="btn btn-primary" type="submit" value="Update"></p>
        </form>
    </div>

</div>
{% endblock %}
