<div class="card col-md-5 offset-md-3">
    <div class="card-header">
        <h2 class="card-title text-center">Add a new comment</h2>
    </div>
    <div class="card-body">
        <form action="{% url 'post_comment' post.id %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <p><input class="btn btn-primary" type="submit" value="Add comment"></p>
        </form>
    </div>

</div>
